<!-- let's make a chat interface using jinja -->
<!DOCTYPE html>
<html class="dark">
  {% include "head.html" %}
  <body>
    <div id="chat">
      <fieldset>
        <div>
          <label class="field">
            <span class="label">Enter your name</span>
            <input
              id="username"
              class="full"
              type="text"
              name="username"
              autocomplete="off"
              spellcheck="false"
              autocapitalize="off"
              autocorrect="off"
              placeholder=""
              autofocus
            />
          </label>
        </div>
        <div>
          <button
            class="button outlined full"
            hx-post="/"
            hx-target="body"
            hx-trigger="click, keyup[key=='Enter'] from:body"
            hx-include="[name=username]"
          >
            Start
          </button>
        </div>
      </fieldset>
    </div>
  </body>
</html>
