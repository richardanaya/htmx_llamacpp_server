<!-- let's make a chat interface using jinja -->
<!DOCTYPE html>
<html>
  {% include "head.html" %}
  <body>
    <div id="chat">
      <fieldset>
        <legend>Conversation settings</legend>
        <p>
          <label for="username">Your name:</label>
          <input
            id="username"
            class="full"
            type="text"
            name="username"
            autocomplete="off"
            spellcheck="false"
            autocapitalize="off"
            autocorrect="off"
            autofocus
          />
        </p>
        <p>
          <button
            class="full"
            hx-post="/"
            hx-target="body"
            hx-trigger="click, keyup[key=='Enter'] from:body"
            hx-include="[name=username]"
          >
            Begin
          </button>
        </p>
      </fieldset>
    </div>
  </body>
</html>
